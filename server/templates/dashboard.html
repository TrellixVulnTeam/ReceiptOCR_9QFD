            <div class="col-md-12">

                </div>

                    <div class="tab-pane active" id="upload-receipt" role="tabpanel" style="min-height: 400px!important;">

                    </div>
                    <div class="tab-pane" id="alignment-t" role="tabpanel">
                      {% include 'alignment.html' %}

                    <div class="tab-pane" id="field-detection" role="tabpanel">
                      {% include 'fieldDetection.html' %}

                    <div class="tab-pane" id="ocr" role="tabpanel">
